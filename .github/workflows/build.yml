name: Build WordPress Plugin

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Package plugin for distribution
      run: |
        # Create a directory for the final plugin files
        mkdir plugin_root
        # Copy the built assets and the main PHP file into it
        cp -r build/ plugin_root/
        cp zodiac-wp-plugin.php plugin_root/
        # Navigate into the directory and zip its contents
        cd plugin_root
        zip -r ../zodiac-wp-plugin.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: zodiac-wp-plugin
        path: zodiac-wp-plugin.zip
